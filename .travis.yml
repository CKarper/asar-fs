language: node_js

dist: trusty

node_js:
  - "7"
  - "6"
  - "4"

env:
  - CXX=g++-4.8

branches:
  only:
  - master

notifications:
  email:
    on_success: never
    on_failure: change

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi

after_success:
  - './node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls'
