language: node_js

dist: trusty

node_js:
  - "4"
  - "5"
  - "6"
  - "7"

env:
  - CXX=g++-4.8

branches:
  only:
  - master

notifications:
  email:
    on_success: never
    on_failure: change

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
